program: ./algorithms/neurd.py
command:
  - ${env}
  - python3
  - ${program}
  - ${args}
method: bayes
metric:
  name: Exploitability
  goal: minimize
parameters:
  iterations:
    value: 100000
  game:
    value: "leduc_poker"
  logfreq:
    value: 100
  num_hidden_units:
    values: [64, 128, 256]
  num_hidden_layers:
    values: [2, 3, 4]
  step_size:
    min: 0.1
    max: 1.0
  threshold:
    value: 2.
  batch_size:
    values: [64, 128, 256]
early_terminate:
  type: hyperband
  max_iter: 1000
  s: 2